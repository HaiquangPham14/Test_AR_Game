<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <title>AR Game with QR</title>
  <style>
    #scoreOverlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 20px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="scoreOverlay">Score: <span id="score">0</span></div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker with QR code -->
    <a-marker type="barcode" value="YOUR_QR_CODE_VALUE" id="qrMarker">
      <!-- Falling object (apple) -->
      <a-sphere id="apple" position="0 2 -3" color="red" radius="0.3"
                animation="property: position; to: 0 -1 -3; dur: 3000; easing: linear; loop: true"
                class="clickable"></a-sphere>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let score = 0;

    // Event listener for apple click
    document.querySelector('#apple').addEventListener('click', function () {
      score++;
      document.querySelector('#score').textContent = score;
      this.setAttribute('position', {x: 0, y: 2, z: -3}); // Reset apple position
    });

    // Check if QR code is detected
    const qrMarker = document.getElementById('qrMarker');
    qrMarker.addEventListener('markerFound', function () {
      console.log("QR code detected. Game starts!");
      // Any actions you want when QR code is detected, e.g., start animations
    });

    qrMarker.addEventListener('markerLost', function () {
      console.log("QR code lost. Game stopped!");
      // Any actions you want when QR code is lost, e.g., stop animations or reset
    });
  </script>
</body>
</html>
