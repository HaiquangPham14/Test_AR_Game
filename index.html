<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <style>
    #scoreOverlay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      font-size: 20px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="scoreOverlay">Score: <span id="score">0</span></div>

  <a-scene embedded arjs cursor="rayOrigin: mouse">
    <a-marker preset="hiro">
      <!-- Falling object (apple) -->
      <a-sphere id="apple" position="0 2 -1" color="red" radius="0.2"
                animation="property: position; to: 0 0 -1; dur: 3000; easing: linear; loop: true"
                class="clickable"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    let score = 0;
    document.querySelector('#apple').addEventListener('click', function () {
      score++;
      document.querySelector('#score').textContent = score;
      // Reset apple position to top
      this.setAttribute('position', {x: 0, y: 2, z: -1});
    });
  </script>
</body>
</html>
